name: fulltrades
services:

  # ðŸ“Œ Proxy inverso (Nginx Proxy Manager)
  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'  # HTTP pÃºblico
      - '443:443'  # HTTPS pÃºblico
      - '81:81'  # Panel de administraciÃ³n de Nginx Proxy Manager
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
      - ./nginx-proxy-manager/nginx-proxy-manager.json:/app/config/production.json
    container_name: proxy
    networks:
      - ecommerce_net

  # ðŸ“Œ Base de datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ecommerce_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: AqAlAUXixKwE
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ecommerce_net

  # ðŸ“Œ Panel de administraciÃ³n para PostgreSQL (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ecommerce.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"  # http://localhost:5050
    depends_on:
      - postgres
    networks:
      - ecommerce_net
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  
  api:
    image: fulltrades:1.1.1
    build: ../fulltrades_backend
    restart: always
    ports:
      - '8000:8000'
    volumes:
      - media:/usr/src/app/apis/media
    container_name: api
    shm_size: "1gb"
    networks:
      - ecommerce_net
    

  admin_frontend:
    image: fulltrades_admin_frontend:1.0.0
    build:
      context: ../fulltrades_erp_admin_frontend
    restart: always
    ports:
      - '3001:80' # mapeando el puerto del host a 3001
    container_name: admin_frontend
    networks:
      - ecommerce_net

  ecommerce:
    image: ecommerce:1.0.0
    build:
      context: ../admintek_erp_frontend
    restart: always
    ports:
      - '3002:80' # mapeando el puerto del host a 3002
    container_name: ecommerce
    networks:
      - ecommerce_net

# ðŸ“Œ DefiniciÃ³n de volÃºmenes (para persistencia de datos)
volumes:
  postgres_data:
  pgadmin_data:
  media:


networks:
  ecommerce_net:
    driver: bridge