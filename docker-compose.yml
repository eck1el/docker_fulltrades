name: aciamericas_ods
services:

  #proxy
  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'  # public http port
      - '443:443'  # public https port
      - '81:81'  # admin web port
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
      - ./nginx-proxy-manager/nginx-proxy-manager.json:/app/config/production.json
      - ./nginx-proxy/certbot.conf:/etc/nginx/conf.d/certbot.conf
    container_name: proxy

  # ðŸ“Œ Base de datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ecommerce_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ecommerce_net

      # ðŸ“Œ Panel de administraciÃ³n para PostgreSQL (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ecommerce.com  # Cambia esto a tu email real
      PGADMIN_DEFAULT_PASSWORD: admin123  # Cambia la contraseÃ±a por seguridad
    ports:
      - "5050:80"  # AccederÃ¡s a pgAdmin en http://localhost:5050
    depends_on:
      - postgres
    networks:
      - ecommerce_net
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data: